<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Image</title>
  <link rel="stylesheet" href="go.css">
</head>
<body>
  <div class="container">
    <h1>Post an Image</h1>
    <form id="uploadForm" action="/member/upload-blob" method="POST" enctype="multipart/form-data">
      <label for="image">Choose an Image</label>
      <input type="file" id="image" name="image" accept="image/*" required>
      <label for="caption">Caption</label>
      <input type="text" id="caption" name="caption" placeholder="Write a caption..." required>
      <button type="submit">Post</button>
    </form>

  <script src="/static/javascript/create.js"></script>
</body>
</html>
