<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="มั่ว.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Welcome</h1>
            <img src="IMG/b0f32dc7-f9e5-4162-a5dc-9c8f23c08fd0.jpg" alt="Logo" class="logo">
            <p>Your perfect workout buddy is just a <span class="highlight">click away!!!</span></p>
        </div>
        <div class="right">
            <h2>Sign up</h2>
            <form action="#">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter Email">
                <label for="username">User name</label>
                <input type="text" id="username" placeholder="User name">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password">
                <button type="submit">Next</button>
            </form>
        </div>
    </div>
</body>
</html>
